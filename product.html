<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/b080322150.css" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="link-right">
            <button>
                <a href="index.html" class="link">HOME</a>
            </button>
            <button>
                <a href="about.html" class="link">ABOUT US</a>
            </button>
        </div>
        <a class="logo" href="index.html">
            <img src="assets/images/squareeyes-logo.png" alt="Square Eyes Logo">
        </a>
        <div id="cart">
            <p class="icon cart"><span id="cart-count">0</p>
            <div id="cart-list"></div>
        </div>
    </header>
    <main>
        <div id="product-details" class="product-details-container">
            <div id="loading" class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="product-contents" class="product-content"></div>
        </div>
        <script src="js/product.js"></script>
    </main>
    <footer>
        <p class="credits">@2024 Thea</p>
    </footer>
</body>
</html>
